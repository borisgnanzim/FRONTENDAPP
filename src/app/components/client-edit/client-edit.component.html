<form (ngSubmit)="updateClient()">
    <div class="form-group">
        <label for="nom_client">Nom du Client</label>
        <input type="text" name="nom_client" class="text form-control" required [(ngModel)]="client.nom_client">
    </div>
    <div class="form-group">
        <label for="mail_client">Mail de Client</label>
        <input type="email" name="mail_client" class="text form-control" [(ngModel)]="client.mail_client">
    </div>
    <div class="form-group">
        <label for="addresse_client">Addresse du Client</label>
        <input type="text" name="addresse_client" class="text form-control" [(ngModel)]="client.addresse_client">
    </div>
    <div class="form-group">
        <label for="tel_client">Numero de Telephone du Client</label>
        <input type="text" name="tel_client" class="text form-control" [(ngModel)]="client.tel_client">
    </div>
    <button class="btn btn-dark btn -sn nt-4">Modifier</button>
</form>
