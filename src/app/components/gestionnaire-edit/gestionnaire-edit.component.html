<form (ngSubmit)="updateGestionnaire()">
    <div>
        <h3>Modifier un Gestionnaire </h3>
    </div>
    <div class="form-group">
        <label for="nom_gestionnaire">Nom du Gestionnaire</label>
        <input type="text" name="nom_gestionnaire" class="text form-control" required [(ngModel)]="gestionnaire.nom_gestionnaire">
    </div>
    
    <button class="btn btn-dark btn -sn nt-4">Modifier</button>
</form>
