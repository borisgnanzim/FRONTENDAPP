<!-- <p>gestionnaires works!</p> -->
<form (ngSubmit)="insertGestinnaireData()">
    <div>
        <h3>Enregistrer un Gestionnaire </h3>
    </div>
    <div class="form-group">
        <label for="nom_gestionnaire">Nom du Gestionnaire</label>
        <input type="text" name="nom_gestionnaire" class="text form-control" required [(ngModel)]="gestionnaire.nom_gestionnaire">
    </div>
    
    <button class="btn btn-dark btn -sn nt-4">Valider</button>
</form>

<hr>

<div>
    <h3>
        Liste des Gestionnaires
    </h3>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom du Gestionnaire</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ges of gestionnaires">
            <th scope="row">{{ges.id}}</th>
            <td>{{ges.nom_gestionnaire}}</td>
            
            <td><button class="btn btn-danger btn-sm" (click)="deleteGestionnaireData(ges.id)">Supprimer</button></td>
            <td><button class="btn btn-warning btn-sm mx-2" routerLink="../editGestionnaire/{{ges.id}}">Modifier</button></td>
        </tr>
    </tbody>
</table>
